<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

       <!-- font awesome  -->

       <!-- bootstrap  -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header class=" bg-light py-2 st-debag ">
        <div class="header-content d-flex justify-content-between align-items-center ">
            <img src="img/logo.svg" alt="logo">
            <!-- <div id="search-bar" class=" w-100 bg-black py-2 mx-3">
                prova
            </div> -->
            <div class="container-fluid">

                      <span class="input-group-text " id="basic-addon1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </span>
                      <input type="text" class="form-control"  placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" >
                    </div>

            </div>
            <div id="tool" class="d-flex align-items-center justify-content-center">

                </div>

                <div class="text-warning "><i class="fa-solid fa-bell "></i></div>
                <!-- off-canvas  -->
            </div>
        </div>
    </header>
    <div class="wrapper d-flex">
        <nav></nav>
        <main class="st-debag">
            <div class="h-100 overflow-y-auto">
                <div class="bg-primary ">
                    prova
                </div>
                <div class="container-fluid ">
                    <div class="row">

                        <div class="col-12 col-lg-7 st-debag">
                            <div class="card">
                                <div class="card-header">
                                    <h2>Prossime Classi</h2>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">items</li>
                                    <li class="list-group-item">items</li>
                                    <li class="list-group-item">items</li>
                                </ul>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h2>F.A.Q.</h2>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">items</li>
                                    <li class="list-group-item">items</li>
                                    <li class="list-group-item">items</li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-12 col-lg-5 st-debag">
                            <div class="card">
                                <div class="card-header">
                                    <h2>Todo</h2>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">items</li>
                                    <li class="list-group-item">items</li>
                                    <li class="list-group-item">items</li>
                                </ul>
                            </div>
                            <div class="card">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">items</li>
                                    <li class="list-group-item">items</li>
                                    <li class="list-group-item">items</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- container-fluid  -->
                </div>
                <!-- over-flow  -->
            </div>
